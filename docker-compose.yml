services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: campaign-companion-postgres
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret123
      - POSTGRES_DB=campaign_companion_service
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]  # ← FIX: Đổi thành postgres
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: campaign-companion-redis
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # NestJS Backend
  backend:
    build: .
    container_name: campaign-companion-service
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - PORT=4000
      - DATABASE_HOST=postgres
      - DATABASE_PORT=5432
      - DATABASE_USER=postgres
      - DATABASE_PASSWORD=secret123
      - DATABASE_NAME=campaign_companion_service
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ENCRYPTION_KEY=97b412fc6b6069a112852a12dea607d5a8e802b16b282a2e5a47ad4d7554409a
      - CLERK_PUBLISHABLE_KEY=pk_test_bW9kZXJuLXN0dWQtMzYuY2xlcmsuYWNjb3VudHMuZGV2JA
      - CLERK_SECRET_KEY=sk_test_qCprs79zkJP5uBIYpVOSugX2zdszRySA1bzIGYi5lI
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  app-network:
    driver: bridge